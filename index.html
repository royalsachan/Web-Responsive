<!DOCTYPE html> 
<html > 
    <head> 
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
          <style>
            body { 
                font-family: Arial, sans-serif; 
                transition: background-color 0.5s, color 0.5s; 
               } 
           .top-buttons { 
            position: absolute; 
            top: 10px; 
            right: 10px;
           }
            .font-buttons { 
                position: absolute;
                 top: 10px;
                  left: 10px; 
            } 
            .size-buttons { 
                position: absolute; 
                top: 10px; 
                left: 50%; 
                transform: translateX(-50%);
             } 
            button { 
                margin: 5px; 
              } 
            #read-button { 
                position: fixed; 
                bottom: 0;
                width: 100%; 
              } 
         </style>
             </head> 
             <body>
                 <div class="top-buttons">
                     <button style="background-color: red;" onclick="changeBackground('red')">Red</button>
                      <button style="background-color: green;" onclick="changeBackground('green')">Green</button>
                       <button style="background-color: blue;" onclick="changeBackground('blue')">Blue</button> 
                    </div>
                     <div class="font-buttons"> 
                        <button onclick="changeFont('Roboto')">F1</button>
                         <button onclick="changeFont('Courier New')">F2</button>
                          <button onclick="changeFont('Georgia')">F3</button>
                        </div> 
                        <div class="size-buttons"> 
                            <button onclick="changeSize(-5)">S</button> 
                            <button onclick="changeSize(5)">M</button> 
                            <button onclick="changeSize(10)">L</button>
                         </div> 
                        
                     <script> 
                         function changeBackground(color) 
                         { 
                          document.body.style.backgroundColor = color;
                          document.body.style.color = getComputedStyle(document.querySelector(button[style*="${color}"])).backgroundColor; } 
                          function changeFont(font) 
                          { 
                            document.body.style.fontFamily = font;
                         } 

                          function changeSize(size) 
                          { 
                            const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
                            document.body.style.fontSize = (currentSize + size) + 'px'; 
                           }
                            
                         </script>
                     </body>
                 </html>
